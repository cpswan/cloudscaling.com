---
layout: default
include_pagination: true
---
{% assign post_author = site.data.authors[page.author] %}

<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}</h1>
		<p class="post-meta">Posted on <span class="date-meta">{{ page.date | date: "%b %-d, %Y" }}</span>{% if page.author %} by <span class="author-meta">{{ page.author }}</span>{% endif %}
		</p>
	</header>

	<article class="post-content">
		{{ content }}
	</article>
</div>
