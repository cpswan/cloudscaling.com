---
layout: default
---

<div class="home">

	<!-- This loops through the paginated posts -->
	{% for post in paginator.posts %}
	<div class="index--single-post">
		<div class="post-header">
			<h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
			<p class="post-meta">Posted on <span class="date-meta">{{ post.date | date: "%b %-d, %Y" }}</span>{% if post.author %} by <span class="author-meta">{{ post.author }}</span>{% endif %}</p>
		</div>

		<div class="content">
			<div class="excerpt">
				{{ post.content | truncatewords: 50 }}
			</div>  
		</div>
	</div>
	{% if forloop.length != forloop.index %}
	<hr>
	{% endif %}
	{% endfor %}
</div>
